<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Regístrate y Empieza Ya</h1>

        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://www.axarquiaplus.es/wp-content/uploads_cloud/2020/12/image-20150902-6700-t2axrz.jpg" alt="logo_Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/640px-Twitter-logo.svg.png" alt=""></picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>0...</span>
            <hr>
        </div>

        <form action="#" method="post">
            <div class="section-inputs">
                <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                <label for="userName">
                        <span>Username</span>
                        <input id="userName" name="userName">
                    </label>

            </div>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="+6 carácteres" type="password" >
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>

            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>

    </div>

</body>

</html>
